<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vue member list</title>
  </head>
  <body>
    <div id="app">
      <div class="navbar"><a href="#">Vue member list</a></div>
      <div class="preview">
        <!-- {{message}} -->
        <div class="create">
          <input type="text" v-model="nameInput" placeholder="Name"/>
          <input type="text" v-model="workInput" placeholder="Work Status(true/false)"/>
          <input type="text" v-model="ageInput" placeholder="Age"/>
          <button v-on:click="MemberCreate">Create</button>
        </div>
        <ol>
          <li v-for="member in members" v-if="!member.work">
            <div class="card w-50">
              <div class="card-body">
                <h5 class="card-title">{{member.name}}</h5>
                <p class="card-text">age : {{member.age}}</p>
              </div>
          </li>
        </ol>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
</html>
